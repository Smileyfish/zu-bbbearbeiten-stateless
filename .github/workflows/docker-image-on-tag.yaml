name: Docker image on tag

on:
  push:
    tags:
      - "*"

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: set lower case owner name
        id: smileyfish
        run: |
          echo "actor=${OWNER,,}" >> $GITHUB_OUTPUT
        env:
          OWNER: '${{ github.repository_owner }}'
        shell: bash

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ steps.lowercase_username.outputs.actor }}/${{ github.event.repository.name }}/flask-app
          docker build -t $IMAGE_NAME:${{ github.ref_name }} .
          docker tag $IMAGE_NAME:${{ github.ref_name }} $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.ref_name }}
          docker push $IMAGE_NAME:latest
